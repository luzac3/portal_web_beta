<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録変更</title>
</head>
<body>
<div id = "edit" class = "hidden">
    <form>
        <p>チーム変更:
            <select class = "input" id = "TM_CD">
                <!-- チームコードをDL -->
                <option>
            </select>
        </p>
        <p class = "input" id = "auto_sns">SNSへの画像投稿依頼を自動許可する:<input type = "checkbox" name = "auto_sns"></p>
        <p class = "input" id = "auto_dl_a">画像のDLを自動許可する(被写体):<input type = "checkbox" name = "auto_dl_a"></p>
        <p class = "input" id = "auto_dl_b">画像のDLを自動許可する(撮影者):<input type = "checkbox" id = "auto_dl_b"></p>

        <p>好きなフレンズ<input type = "text" id = "friends"></p>
        <p>ひとこと<input type = "text" id = "hitokoto"></p>
        <p>
            <label>血液型</label>
            <span class = "input" id = "blood_ex"><label>RH-</label><input type = "checkbox" name = "blood_ex" value = "rh-"></span>
            <span class = "input" id = "blood_type">
                <label>A</label><input type = "checkbox" name = "blood_type" value = "A">
                <label>B</label><input type = "checkbox" name = "blood_type" value = "B">
                <label>O</label><input type = "checkbox" name = "blood_type" value = "O">
                <label>AB</label><input type = "checkbox" name = "blood_type" value = "AB">
            </span>
        </p>
    </form>
    <button type = "button" id = "edit_register" value = "edit_register">登録</button>
</div>

</body>
</html>
