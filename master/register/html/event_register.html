<!DOCTYPE html>

<div id = "event_register">
    <form>
        <p>イベント名<input id = "event_name" class = "event_register" type = "text"></p>
        <p>開始日<input id = "start_day" class = "event_register" type = "date"></p>
        <p>開始時間<input id = "start_time" class = "event_register" type = "time"></p>
        <p>終了日<input id = "end_day" class = "event_register" type = "date"></p>
        <p>終了時間<input id = "end_time" class = "event_register" type = "time"></p>
    </form>
    <button id = "event_register_button" type = "button" value = "event_register_button">イベント登録</button>
</div>
